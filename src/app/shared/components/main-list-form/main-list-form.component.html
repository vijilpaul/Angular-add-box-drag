<div class="btn-wrapper"><button type="button" class="btn btn-primary btn-main" data-toggle="modal" data-target="#mainList">Add List</button></div>
<!-- Modal -->
<div class="modal fade" id="mainList" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="mainAddForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-control w-100" 
                        [ngClass]="{ 'is-invalid': isSubmitted && f.mainTitle.errors }"
                        formControlName="mainTitle" 
                        name="mainTitle" 
                        placeholder="Main title">
                    <div *ngIf="isSubmitted && f.mainTitle.errors" class="invalid-feedback">
                        <div *ngIf="f.mainTitle.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Add List</button>
                </div>    
            </form>
        </div>
        
        </div>
    </div>
</div>
